<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Inspection Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Wix+Madefor+Text&display=swap');
        
        body {
            font-family: 'Wix Madefor Text', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, #0077b6, #caf0f8);
            color: white;
            font-size: 20px;
        }
        .navbar img {
            height: 40px;
            margin-right: 15px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .content-wrapper {
            display: flex;
            background: #0077b6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            align-items: center;
        }
        .login-container {
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 5px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0077b6;
            border-radius: 5px;
            text-align: left;
        }
        button {
            background-color: #ffffff;
            color: #0077b6;
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8a;
            color: white;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-left: 20px;
        }
        .footer {
            background: #0077b6;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="pictures/switch.png" alt="Logo">
        <span>Railway Inspection System</span>
    </div>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="pictures/railway4.jpg" alt="Railway Inspection">
            </div>
            <div class="login-container">
                <h2>Sign In</h2>
                <form id="loginForm" class="input-container">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <p class="error" id="error-message"></p>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 RailwayInspection. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            if (username === "admin" && password === "password123") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                errorMessage.textContent = "Invalid username or password";
            }
        });
    </script>
</body>
</html>
