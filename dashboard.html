<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Inspection Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Wix+Madefor+Text&display=swap');
        
        body {
            font-family: 'Wix Madefor Text', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h2 {
        font-family: 'Wix Madefor Text', sans-serif;
        color: #0077b6;
        margin-left: 20px;
        text-align: center;
        font-size: 40px;
        font-weight: 700; /* Make the text bold */
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1), 0 0 10px rgba(0, 119, 182, 0.4); /* Add shadow for depth */
        letter-spacing: 2px; /* Add space between letters for a more elegant look */
        text-transform: uppercase; /* Makes the text uppercase for added emphasis */
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(to right, #0077b6, #caf0f8);
            color: white;
            font-size: 20px;
            position: relative;
        }
        .navbar img {
            height: 40px;
            margin-right: 15px;
        }
        .navbar .left-section {
            display: flex;
            align-items: center;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu-button {
            background: transparent;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 150px;
        }
        .dropdown button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: transparent;
            color: #0077b6;
            border: none;
            cursor: pointer;
        }
        .dropdown button:hover {
            background: rgba(202, 240, 248, 0.8);
        }
        .menu:hover .dropdown {
            display: block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .section-card {
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: relative;
            padding-top: 80px; /* Add extra space at the top to accommodate the flashlight */
        }
        .footer {
            background: #0077b6;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .flashlight {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        top: 25px; /* Adjust to place the flashlight above the content */
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 15px rgba(0, 255, 0, 0.5);
        transition: all 0.3s ease-in-out;
    }

    .flashlight.red {
        background-color: red;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 25px rgba(255, 0, 0, 0.5);
    }

    .flashlight.green {
        background-color: green;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.7), 0 0 25px rgba(0, 255, 0, 0.5);
    }
    .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            display: none;
        }
        
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -3px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease-in-out;
        }
        
        .side-menu.open {
            right: 0;
        }
        
        .close-btn {
            cursor: pointer;
            color: red;
            font-size: 18px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            <img src="pictures/switch.png" alt="Logo">
            <span>Railway Inspection Dashboard</span>
        </div>
        <div class="menu">
            <button class="menu-button">â˜°<span class="notification-badge" id="notif-badge">0</span></button>
            <div class="dropdown">
                <button onclick="notification()">Notifications</button>
                <button onclick="logout()">Sign Out</button>
            </div>
        </div>
    </div>

    

    <h2>Faulted Railway Tracks</h2>
    <div class="container" id="sections-container"></div>
    
    <footer class="footer">
        <p>&copy; 2025 RailwayInspection. All Rights Reserved.</p>
    </footer>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "index.html";
        }
        function notification(){
            window.location.href = "notification.html";
        }

    // Function to fetch fault data from backend
    function fetchSections() {
        fetch("http://localhost:5000/sections") // Request fault data from backend
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("sections-container");
                container.innerHTML = ""; // Clear previous content
                
                data.forEach(section => {
                    const sectionCard = document.createElement("div");
                    sectionCard.classList.add("section-card");
                    const isCritical = section.faults >= 5;
                    const color = isCritical ? "red" : "green";
                    
                    sectionCard.innerHTML = `
                    <span class="flashlight ${color}"></span>
                    <p>Track ${section.track} is detected with ${section.faults} faults</p>
                `;

                    // Add click event to navigate to the track details page
                    sectionCard.addEventListener("click", () => {
                            window.location.href = `track-details.html?track=${section.track}`;
                        });


                    container.appendChild(sectionCard);
                });
            })
            .catch(error => console.error("Error fetching sections:", error));
    }

    // Fetch fault data when page loads
    document.addEventListener("DOMContentLoaded", fetchSections);
    </script>
</body>
</html>
